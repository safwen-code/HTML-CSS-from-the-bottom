<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="tableau.css" />
    <title>les tableau</title>
</head>

<body>
    <table>
        <caption>c'est le titre du tableau</caption>
        <!-- le tete du tableau -->
        <thead>
            <th>nom</th>
            <th>prenom</th>
            <th>age</th>
        </thead>
        <!-- le cors du tableau -->
        <tbody>
            <tr>
                <td>safwen</td>
                <td>djebbi</td>
                <td>25</td>
            </tr>
            <tr>
                <td>hakima</td>
                <td>djebbi</td>
                <td rowspan="2">45</td>
            </tr>
            <tr>
                <td>beha</td>
                <td colspan="2">djebbi</td>

            </tr>
        </tbody>
        <!-- le pied du tableau -->
        <tfoot>
            <th>name</th>
            <th>last Name</th>
            <th>age</th>
        </tfoot>



    </table>
</body>

</html>
